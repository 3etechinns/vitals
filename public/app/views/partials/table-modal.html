<div class="modal fade" id="table-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Vitals for {{patient.name.first}} {{patient.name.last}}</h4>
			</div>
			<div class="modal-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<tr>
							<th>Date</th>
							<th class="text-center">Pulse</th>
							<th class="text-center">Temperature</th>
							<th class="text-center">Blood Pressure</th>
							<th class="text-center">Respiratory Rate</th>
						</tr>
						<tr ng-repeat="reading in readings | orderBy:'timestamp':true">
							<th>{{reading.timestamp | date:'short'}}</th>
							<th class="text-center" ng-class="{'danger-reading': reading.pulse_bpm < 40 || reading.pulse_bpm > 130}">{{reading.pulse_bpm}}</th>
							<th class="text-center" ng-class="{'danger-reading': reading.temperature_degf < 96 || reading.temperature_degf >= 100}"}>{{reading.temperature_degf}}</th>
							<th class="text-center" ng-class="{'danger-reading': reading.blood_pressure_dia < 50 || reading.blood_pressure_dia > 100 || reading.blood_pressure_sys < 90 || reading.blood_pressure_sys > 160}">{{reading.blood_pressure_sys}} / {{reading.blood_pressure_dia}}</th>
							<th class="text-center" ng-class="{'danger-reading': reading.respiratory_rate_rpm < 8 || reading.respiratory_rate_rpm > 24}">{{reading.respiratory_rate_rpm}}</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
