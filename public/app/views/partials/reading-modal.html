<div ng-controller="ReadingEditCtrl" class="modal fade" id="reading-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Vitals for {{patient.name.first}} {{patient.name.last}}</h4>
			</div>
			<div class="modal-body form-horiontal">
				<form name="readingform" role="form">
					<div class="form-group" ng-class="{'has-success': readingform.pulse.$dirty && readingform.pulse.$valid, 'has-error': readingform.pulse.$invalid}">
						<label for="form_pulse" class="col-xs-5 control-label">Pulse</label>
						<div class="col-xs-7 input-group">
							<input type="number" ng-model="reading.pulse_bpm" class="form-control" name="pulse" id="form_pulse" min="0">
							<span class="input-group-addon">BPM</span>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-success': readingform.temp.$dirty && readingform.temp.$valid}">
						<label for="form_temp" class="col-xs-5 control-label">Temperature</label>
						<div class="col-xs-7 input-group">
							<input type="number" ng-model="reading.temperature_degf" class="form-control" name="temp" id="form_temp" min="0">
							<span class="input-group-addon">&deg;F</span>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-success': readingform.bloodpressure.$dirty && readingform.bloodpressure.$valid, 'has-error': readingform.bloodpressure.$invalid}">
						<label for="form_bp_sys" class="col-xs-5 control-label">Blood Pressure</label>
						<div class="col-xs-7 input-group">
							<input type="text" name="bloodpressure" ng-model="reading" placeholder="120/80" class="form-control" id="form_bp_sys" blood-pressure required>
							<span class="input-group-addon">mm Hg</span>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-success': readingform.resp.$dirty && readingform.resp.$valid}">
						<label for="form_resp" class="col-xs-5 control-label">Respiratory Rate</label>
						<div class="col-xs-7 input-group">
							<input type="number" ng-model="reading.respiratory_rate_rpm" class="form-control" name="resp" id="form_resp" min="0">
							<span class="input-group-addon">RPM</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				<button type="button" ng-disabled="isInvalid()" class="btn btn-primary" ng-click="postReading(reading)" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>
