<div ng-include="'app/views/partials/header.html'"></div>

<div class="container">
	<div class="no-data-container col-md-8 col-md-offset-2 well" ng-hide="patients && patients.length > 0">
		<h1 class="text-center">There are no patients yet. Please add a patient to begin.</h1>
		<button class="btn btn-primary center-block" data-toggle="modal" data-target="#patient-modal"><span class="glyphicon glyphicon-plus"></span> Add Patient</button>
	</div>

	<div class="panel panel-default col-md-8 col-md-offset-2" ng-show="patients && patients.length > 0">
		<div class="panel-heading">
			<h3 class="panel-title">Patient List</h3>
		</div>
		<ul class="list-group">
			<li ng-repeat="patient in patients | orderBy:['name.last', 'name.first']" class="list-group-item">
				<a ng-href="#/patients/{{patient._id}}">{{patient.name.first}} {{patient.name.last}}</a>
			</li>
		</ul>
	</div>
</div>

<div ng-controller="PatientEditCtrl" class="modal fade" id="patient-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form name="patient-form" role="form" novalidate>
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">New Patient</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="form_name_first" class="control-label">First Name</label>
						<input type="text" ng-model="patient.name.first" class="form-control" id="form_name_first" required>
					</div>
					<div class="form-group">
						<label for="form_name_last" class="control-label">Last Name</label>
						<input type="text" ng-model="patient.name.last" class="form-control" id="form_name_first" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="button" ng-disabled="isInvalid()" class="btn btn-primary" ng-click="addPatient(patient)" data-dismiss="modal">Add</button>
				</div>
			</div>
		</div>
	</form>
</div>
